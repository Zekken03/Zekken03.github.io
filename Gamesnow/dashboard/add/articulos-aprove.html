<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesBoot.css">
</head>

<body class="row d-flex">
    <!-- SIDEBAR -->
    <aside class="d-flex col-3" style="width:15%;">
        <div class=" text-white p-3 vh-100 w-100">
            <h2 class="h5 text-center">GamesNow</h2>
            <nav>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="../admin.html" class="nav-link text-white">
                            <i class="bi bi-house-fill"></i>
                            &nbsp; Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="../users.html" class="nav-link text-white">
                            <i class="bi bi-person"></i>
                            &nbsp; Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a href="../articulos.html" class="nav-link text-white">
                            <i class="bi bi-plus"></i>
                            &nbsp; Artículos</a>
                    </li>
                </ul>
            </nav>
        </div>

    </aside>
    <!-- END SIDEBAR -->
    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 col-9">
        <header class="pt-2">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="" class="navbar-brand">Mi Dashboard</a>

                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="navbar-item mx-3">
                                <button type="button" class="btn position-relative">
                                    <i class="bi bi-bell-fill"></i>
                                    <span
                                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        99+
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </button>
                            </li>
                            <li class="navbar-item-mx-3">
                                <img src="/img/pablo.webp" alt="" width="40" height="40"
                                    style="border-radius: 50%; border: 2px solid #2ea366 ;">
                            </li>
                            <li class="navbar-item mx-3 dropdown">
                                <a href="" class="nav-link dropdown-toggle" id="userDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Pablo Caycho</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li>
                                        <a href="" class="dropdown-item">
                                            <i class="bi bi-person"></i>&nbsp;&nbsp;Perfil</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a href="" class="dropdown-item">
                                            <i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;Cerrar Sesión</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container mt-4 pt-4">

            <!-- TITTLE SECTION -->
            <div class="d-flex justify-content-between">
                <h4>Agregar Nuevo Artículo</h4>
                <a class="btn btn-outline-danger" href="../articulos.html ">
                    <i class="bi bi-arrow-left"></i>
                    Volver
                </a>
            </div>

            <!-- TITTLE SECTION -->
            <!-- DATA -->
             
            <div class="row px-4">
                <div class="row mt-4">
                    <div class="col-3">
                        <label for="">Tipo de publicación</label>
                        <select class="form-control">
                            <option value="1">Análisis</option>
                            <option value="2">Noticia</option>
                            <option value="3">Guía</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="">Titular</label>
                        <input required type="text" class="form-control" placeholder="Inserta el título"
                            pattern="[A-Za-zÀ-ÿ\s]+">
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            No válido
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="">Documento</label>
                        <input type="file" class="form-control" placeholder="Inserte el artículo">
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            No válido
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="">Imagen</label>
                        <input type="file" class="form-control" placeholder="Inserte la imagen">
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            No válido
                        </div>
                    </div>

                </div>
            </div>
            <div class="row px-4">
                <div class="row mt-4">
                    <div class="col-3">
                        <label for="">Categoría</label>
                        <select class="form-control">
                            <option value="1">PC</option>
                            <option value="2">Móviles</option>
                            <option value="3">Trucos</option>
                            <option value="4">Hardware</option>
                            <option value="5">Esports</option>
                            <option value="6">Tecnología</option>
                        </select>
                    </div>
                    <div class="col-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">PS5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">GPUs</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Mundo Abierto</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">VR</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Inteligencia Artificial</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">RPGs</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <h4>Autor</h4>
            <div class="row px-4">
                <div class="row mt-4">
                    <div class="col-3">
                        <label for="">Autor</label>
                        <select class="form-control">
                            <option value="1">Carlos Rivera</option>
                            <option value="2">Sofía Martínez</option>
                            <option value="3">Miguel López</option>
                            <option value="4">Laura Sánchez</option>
                            <option value="5">Ana Fernández</option>
                            <option value="6">Pablo Gómez</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="">Biografía</label>
                        <input required type="text" class="form-control" placeholder="Biografía"
                            pattern="[A-Za-zÀ-ÿ\s]+">
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            No válido
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="">Redes</label>
                        <select class="form-control" type="email">
                            <option value="1">@crivera</option>
                            <option value="2">@smartinez</option>
                            <option value="3">@miguelgaming</option>
                            <option value="4">@lauraia</option>
                            <option value="5">@anafernandez</option>
                            <option value="6">@pablogomez</option>
                        </select>
                    </div>
                    <div class="col-3">

                    </div>
                </div>

                <div class="row mt-4">

                    <div class="col-3">
                        <label for="">Foto</label>
                        <input type="file" class="form-control" placeholder="Inserta la foto del Autor">
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            No válido
                        </div>
                    </div>
                </div>
            </div>

            <div class="row p-4">
                <div class="col-12 pt-4 d-flex justify-content-end" id="btnSave" type="submit   ">
                    <a class="btn btn-success href=""> 
                        <i class=" bi bi-floppy-fill"></i>
                        Guardar
                    </a>
                </div>
            </div>
            <!-- DATA -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
